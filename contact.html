<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Nasir Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1>Contact Us</h1>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Products</a></li>
      <li><a href="booking.html">Order</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Reach Out to Us</h2>
    <form>
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Your message..."></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 Nasir Store</p>
    </div>
  </footer>
</body>
</html>
